<template name="views_tracker">
    
    <a  name="campaign"></a>
    <div class="content-section-b">
        
        {{#with campaign}}
        <div class="container">
            
            <div class="row"  style="margin-top: 40px;">
                
                <div class="col-md-12 text-center">
                    <h1 class="light">{{name}}</h1>
                    <span class="light">by</span> <strong>{{by}}</strong>
                </div>
            
            </div>

            <div class="row" style="margin-top: 45px;">
                
                <div class="col-md-9">
                    
                    <div class="embed-responsive embed-responsive-16by9">      
                        {{#if videoValid}}

                        <iframe width="560" height="315" src="{{videoSrc}}"  class="embed-responsive-item" frameborder="0" allowfullscreen></iframe>

                        {{/if}}

                    </div> <!-- /. embed-->
                    
                    <div style="margin-top: 20px;">

                        <strong style="float: left;"><i class="glyphicon glyphicon-tag"></i>&nbsp;&nbsp;<a>{{category}}</a></strong>    
                        
                        <strong style="float: left; margin-left: 20px;" class="text-muted"><i class="glyphicon glyphicon-menu-left"></i><i class="glyphicon glyphicon-menu-right"></i>&nbsp;&nbsp;Embed</strong>       
                        
                        <strong style=" margin-left: 15px; float: left;" class="text-muted"><i class="glyphicon glyphicon-link"></i>&nbsp;&nbsp;Link</strong>       
                        
                        <strong style="margin-left: 15px; float: left;" class="text-muted"><i class="glyphicon glyphicon-heart"></i>&nbsp;&nbsp;Subscribe</strong>        

                        <!--<h3 style="float: left;">#{{id}}</h3>

                        <h3><a href="#" style="float: left;">{{website}}</a></h3>-->
                        
                    </div>
                    
                </div> <!-- /.col-->
                
                <div class="col-md-3 campaignDetails">
                    
                    <h1>{{backers}}</h1>
                    <strong>backers</strong>                    
                    
                    <h1>{{pledged}} <small>ethers</small></h1>
                    <strong>contributed of E{{goal}} goal</strong>                                    
                    
                    <h1>{{daysToGo}}</h1>
                    <strong>days to go</strong>
                    
                    <hr />
                    
                    <!--<button class="btn btn-primary btn-lg">Contribute Now!</button> 
                    <a href="#"><small style="margin-left: 15px;"><i class="glyphicon glyphicon-heart"></i> Subscribe</small></a>-->
            
                <form name="donateForm" class="input-group input-group-lg">
                    {{#if $eq status 0}}
                    
                        {{#if $.Session.get 'notDonated'}}
                    
                            <input type="number" id="amount" class="form-control light" style="width: 105%; border-radius: 0px; border-top-right-radius: 5px;" required placeholder="1 ether" />

                            <br><br><br>

                            <input type="button" id="donate" class="btn btn-primary btn-default btn-lg" value="{{i18n 'dapp.app.buttons.donate'}}" />

                            <a href="#"><small style="margin-left: 15px;"><i class="glyphicon glyphicon-heart"></i> Subscribe</small></a>
                    
                        {{/if}}

                        {{#if $.Session.equals 'state' 'donationProcessing'}}
                            <h3 class="text-success">{{i18n 'dapp.views.tracker.text.thankyou'}}</h3>
                            <p>{{i18n 'dapp.views.tracker.text.donationProcessing'}}</p>
                        {{/if}}

                        {{#if $.Session.equals 'state' 'donationProcessed'}}
                            <h3 class="text-success">{{i18n 'dapp.views.tracker.text.thankyou'}}</h3>
                            <p>{{i18n 'dapp.views.tracker.text.donationProcessed'}}</p>
                        {{/if}}  
                    
                    {{/if}}

                    {{#if $eq status 1}}
                    
                        <h3 class="text-info">{{i18n 'dapp.views.tracker.text.payoutProcessed'}}</h3>
                    
                    {{/if}}

                    {{#if $eq status 2}}
                    
                        <h3 class="text-info">{{i18n 'dapp.views.tracker.text.success'}}</h3>
                        <input type="button" id="payout" class="btn btn-success btn-default btn-lg" value="{{i18n 'dapp.app.buttons.payout'}}">
                    
                    {{/if}}

                    {{#if $eq status 3}}
                    
                        <p class="text-info"><br />{{i18n 'dapp.views.tracker.text.failed'}}</p>
                        <input type="button" id="refund" class="btn btn-success btn-default btn-lg" value="{{i18n 'dapp.app.buttons.refund'}}">
                    
                    {{/if}}

                    {{#if $.Session.equals 'state' 'refundProcessing'}}
                    
                        <p class="text-info">{{i18n 'dapp.views.tracker.text.refundProcessing'}}</p>
                    
                    {{/if}} 

                    {{#if $.Session.equals 'state' 'refundProcessed'}}
                    
                        <p class="text-info">{{i18n 'dapp.views.tracker.text.refundProcessed'}}</p>
                    
                    {{/if}} 

                    {{#if $.Session.equals 'state' 'payoutProcessing'}}
                    
                        <p class="text-info">{{i18n 'dapp.views.tracker.text.payoutProcessing'}}</p>
                    
                    {{/if}}  

                    {{#if $.Session.equals 'state' 'payoutProcessed'}}
                    
                        <p class="text-info">{{i18n 'dapp.views.tracker.text.payoutProcessed'}}</p>
                    
                    {{/if}}            
                </form>
                    
                    <br>
                    
                    <small class="light">This project will expire {{endDateDisplay}}, at which point the campaign can be paid out.</small>
                    
                </div>
            
            </div>
            
        </div>
        <!-- /.container -->
        {{/with}}

    </div>
    <!-- /.banner -->
    
    <div style="background-color: #F9F9F9;">

        <div class="container" style="padding-bottom: 30px;">

            <div class="row" style="margin-top: 30px;">

                <div class="col-md-4"> 

                    <h2>{{i18n 'dapp.app.headers.recent'}}</h2>

                    <div style="margin-top: 30px;">
                        {{#each recent}}
                            {{> components_smallCard}} <br>
                        {{/each}}
                    </div>

                </div>

            </div>

        </div>

        <div class="clear"></div>
    </div>

    <div class="banner" style="margin-top: 0px;">

        <div class="container">

            <div class="row">
                <div class="col-lg-6">
                    <h2>Get Your Project Funded</h2>
                </div>
                <div class="col-lg-6">
                	<a href="index.html#new" class="btn btn-primary btn-default btn-lg">Start A Campaign</a>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
